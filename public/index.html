<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>BibliotecaJS</title>
</head>
<body onload="biblioteca()">
    <h1>BibliotecaJS</h1>
    <h2>Categorias</h2>
    <table id="tabela-categorias">
    </table>
    <table id="table-livros">
    </table>
    <div id="nova-categoria"  style="display:none">
        <h3>Nova Categoria</h3>
        <form id="formNovaCategoria">
            <label for="nomeCategoria">Nome Categoria</label>
            <input id="inputNovaCategoria" type="text" name="nomeCategoria" placeholder="Insira aqui o nome da nova categoria">
            <button id="btnInserirNovaCat" type="submit" value="submit">Inserir nova categoria</button>
            <button id="btnCancelar">Cancelar</button>
        </form>
    </div>
    <div id="editar-categoria" style="display: none;">
        <form id="formEditarCategoria">
            <label for="inputEditaCategoria">Nome Categoria</label>
            <input id="inputEditaCategoria" type="text" name="nomeCategoria">
            <button id="btnEditaCategoria" type="submit" value="submit">Alterar categoria</button>
            <button id="edit-cancelar">Cancelar</button>
        </form>
    </div>
    <div></div>
</body>
</html>
